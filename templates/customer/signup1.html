{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="{% static 'css/style2.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <!-- <form> -->
      <h1>Sign-up</h1>

      <div class="input-box">
        <input type="text" placeholder="Username" id="user">
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" id="spass" >
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required id="smail">
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="tel" placeholder="Phone Number" required id="sphone">
        <i class='bx bxs-phone'></i>
      </div>

      <div class="input-box">
        <select required id="usertype">
          <option value="" disabled selected>User Type</option>
          <option value="customer">Customer</option>
          <option value="vendor">Vendor</option>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
        <i class='bx bxs-user-detail'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <button class="btn" onclick="sign()"   type="submit">Sign up</button>
    <!-- </form> -->
  </div>
  <!-- <script src="{% static 'javascript/signup1.js' %}"></script> -->
  <script>
    function sign() {
      var name = $("#user").val();
      var pass = $("#spass").val(); 
      var mail = $("#smail").val(); 
      var phone = $("#sphone").val();
      var type = $("#usertype").val();
      console.log(pass);

    $.ajax({
      type: "POST",
      url: "{% url 'create' %}",
      data: {
        "username": name,
        "password": pass,
        "email":mail,
        "phone":phone,
        "usertype":type,
      },
      success: function (data) {
        alert("success");
        window.location.replace("/login");
      }
     }
    );
  }
   </script>
</body>
</html>
