{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/exp.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navigation">
            <div class="user-info">
                <div class="profile-pic"></div>
                <span class="user-name">{{currentuser}}</span>
            </div>
            <ul>
                <li><a href="{% url 'employee_user11' %}" ><button><span class="icon"><i class='bx bx-user'></i></span><span class="title">Profile</span></button></a></li>
                <li><a href="{% url 'customer_user11' %}" ><button><span class="icon"><i class='bx bx-user'></i></span><span class="title">Customer</span></button></a></li>
                <li><a href="{% url 'u_order11' %}" ><button><span class="icon"><i class='bx bx-cart'></i></span><span class="title">Order</span></button></a></li>
                <li><a href="{% url 'u_inventory11' %}" ><button><span class="icon"><i class='bx bx-box'></i></span><span class="title">Inventory</span></button></a></li>
                <li><a href="{% url 'vendor_user11' %}" ><button><span class="icon"><i class='bx bx-store'></i></span><span class="title">Vendor</span></button></a></li>
                <li><a href="{% url 'u_product11' %}" ><button><span class="icon"><i class='bx bx-package'></i></span><span class="title">Products</span></button></a></li>
                <li class="signout"><a href="{% url 'logout' %}" ><button><span class="icon"><i class='bx bx-log-out'></i></span><span class="title">Sign Out</span></button></a></li>
            </ul>
        </div>

        <!-- Card Section -->
        <div class="cardBox">
            <div class="card"><div><div class="numbers">{{ cust_count }}</div><div class="cardName">Customer</div></div><div class="iconBx"> <i class='bx bx-user'></i></div></div>
            <div class="card"><div><div class="numbers">{{ employee_count }}</div><div class="cardName">Employee</div></div><div class="iconBx"> <i class='bx bx-briefcase'></i></div></div>
            <div class="card"><div><div class="numbers">{{ vendor_count }}</div><div class="cardName">vendor</div></div><div class="iconBx"> <i class='bx bx-store'></i></div></div>
            <div class="card"><div><div class="numbers">{{ product_count }}</div><div class="cardName">Products</div></div><div class="iconBx"> <i class='bx bx-package'></i></div></div>
            <div class="card"><div><div class="numbers">{{ order_count }}</div><div class="cardName">Orders</div></div><div class="iconBx"> <i class='bx bx-cart'></i> </div></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
